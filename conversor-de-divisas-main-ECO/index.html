  <body>
    <main>
      <h1>Conversor de Divisas</h1>
      <div id="data">
        <form action="#">
          <div id="texto">
            <label for="importe">Importe</label>
            <label for="from">De:</label>
            <label for="to">A:</label>
          </div>
          <div id="valores">
            <input
              type="number"
              name="importe"
              id="importe"
              min="0"
              max="1000000"
              placeholder="10.0"
              required
            />
            <select name="from" id="from"></select>
            <i class="fa-solid fa-right-left"></i>
            <select name="to" id="to"></select>
          </div>
          <p id="errorMsg"></p>
          <input type="submit" id="submit" value="Convertir" />
          <p id="resultado"></p>
          <p id="info"></p>
        </form>
      </div>
    </main>
